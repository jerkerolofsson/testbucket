# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: TestBucket

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    env:
      DOTNET_INSTALL_DIR: "./.dotnet"

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.102
    - name: Restore dependencies
      run: dotnet restore src/TestBucket.sln
    - name: Build
      run: dotnet build --no-restore src/TestBucket.sln
    - name: Test Domain
      run: dotnet test --no-build --verbosity normal tests/TestBucket.Domain.UnitTests.csproj
    - name: Test Formats
      run: dotnet test --no-build --verbosity normal tests/TestBucket.Formats.UnitTests.csproj

  unittests:
    if: $TEST_SUITE == 'UnitTests'
    steps:
     - name: Upload
       shell: bash
       run echo "Hello world"
